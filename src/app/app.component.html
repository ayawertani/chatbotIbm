<h1 style="text-align: center;"> Apprentissage Chatbot IBM</h1>
<br><br>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost)" style="padding: 1%;">
  <div class="form-group">
    <h4>Select a dictionnary</h4>
    <!-- <select class="form-control">
      <option *ngFor="let n of d">{{n}} </option>
    </select> <br> <br> -->
    <input type="text" class="form-control" name="dictionnary" ngModel placeholder="dictionnary"> <br> <br> 
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="question" ngModel placeholder="question"> <br> <br> 
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="reponse" ngModel placeholder="Reponse"> <br> <br>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
